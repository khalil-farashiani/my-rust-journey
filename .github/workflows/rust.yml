name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: |
        for dir in rust-journey/*/; do
          if [[ -f "$dir/Cargo.toml" ]]; then
            echo "Building and testing $dir"
            cd "$dir"
            cargo build --verbose
            cargo test --verbose
            cd -
          fi
        done
